<!DOCTYPE html>
<html>
<head>
    <title>Calendula</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../build/calendula.base.css" />
    <link rel="stylesheet" type="text/css" href="calendula.theme.my.css" />
    <script src="../build/calendula.all.js"></script>
</head>
<body>

<button id="example-button" style="position: absolute; left: 30%; top: 100px;"></button>

<script>
    new Calendula({
    	value: 'today',
        switcher: document.getElementById('example-button'),
        theme: 'my'
    }).open();
</script>

</body>
</html>
